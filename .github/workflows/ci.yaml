name: ci

on:
  pull_request:
    branches:
      - develop

jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.1

      - name: Setup Node
        uses: actions/setup-node@v4.0.1
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps 

      - name: Linting
        run: npm run lint 

      - name: Run Tests
        if: (${{ success() }} || ${{ failure() }})
        run: npm test

      - name: Build
        run: npm run build 

      - name: Cleanup
        run: npm prune && npm cache clean
